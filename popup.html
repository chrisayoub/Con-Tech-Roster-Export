<html>
  <head>
    <!-- Main code -->
    <script src="dataProcess.js"></script>
    <script src="event.js"></script>
    
    <!-- Used for date picker -->
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>ConTech Roster Generator</h2>

    <div id="shiftboardLogin">
      <p>First, it looks like you need to login to Shiftboard. Click to login.</p>
      <button id="shiftboard">Login</button> 
    </div>

    <div id="driveAuthoize">
      <p>Be sure to login to the correct Google Drive account. 
      You may change the current account if needed by clicking 'Logout'.</p>

      <button id="driveAuthBtn">Login</button>
      <button id="revokeAuth" style="display: none">Logout</button>
    </div>
    
    <div id="datePick">
      <p>Now, select your date of roster export.</p>
      <input type="text" id="datepicker" style="width: 100px">
      <button id="export">Export</button> 
    </div>   

    <p id="error" style="color: red; font-weight: bold;"></p>
    <p id="link" style="font-weight: bold;"></p>
  </body>
</html>
